
<div class="form-container mat-elevation-z5">
  <h1>SignUp</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="submit()">
     <mat-form-field>
         <input matInput placeholder="Enter Name" formControlName="name"/>
         <mat-error *ngIf="name?.errors?.['email']">
          Name is required
         </mat-error>
     </mat-form-field>
     <mat-form-field>
         <input matInput placeholder="Email address" formControlName="email"/>
         <mat-error *ngIf="email?.errors?.['required']">
          Email is required
         </mat-error>
         <mat-error *ngIf="email?.errors?.['email']">
          Please enter a correct email format
         </mat-error>
     </mat-form-field>
     <mat-form-field>
         <input matInput placeholder="Password" color="primary" formControlName="password" type="password" />
         <mat-error *ngIf="password?.errors?.['required']">
          Password is required
         </mat-error>
     </mat-form-field>
     <mat-form-field>
         <input matInput placeholder="Confirm Password" color="primary" formControlName="confirmPassword" type="password" />
         <mat-error *ngIf="confirmPassword?.errors?.['required']">
          Confirm Password is required
         </mat-error>
     </mat-form-field>
     <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
      Password should Match
     </mat-error>
     <div class="center margin-top">
          <button mat-raised-button color="primary" type="submit">
              SignUp
          </button>
     </div>
  </form>
</div>
